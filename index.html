<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu <span class="watermark">by Hugo</span></h1>
        
        <div class="form-group">
            <label for="celsius">Celcius (째C):</label>
            <input type="number" id="celsius" placeholder="Masukkan suhu 째C">
        </div>

        <div class="button-group">
            <button onclick="convertToFar()" id="convertBtn">Konversi</button>
            <button onclick="resetForm()">Reset</button>
            <button onclick="reverseConversion()">Reverse</button>
        </div>

        <div class="form-group">
            <label for="fahrenheit">Fahrenheit (째F):</label>
            <input type="number" id="fahrenheit" placeholder="Hasil konversi 째F" readonly>
        </div>

        <div class="explanation">
            <p id="explanationText"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
